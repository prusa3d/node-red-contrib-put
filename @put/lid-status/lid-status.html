<script type="text/html" data-template-name="put lid status">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-lid"><i class="fa fa-cog"></i> Lid</label>
    <select id="node-input-lid">
      <option value="0">LID 0</option>
      <option value="1">LID 1</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-invert"><i class="fa fa-flash"></i> Invert</label>
    <input type="checkbox" id="node-input-invert" placeholder="Invert">
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('put lid status', {
    category: 'PUT NG',
    defaults: {
      name: { value: '' },
      lid: { value: '', required: true },
      invert: { value: false },
    },
    color: '#deb887',
    inputs: 1,
    outputs: 3,
    icon: 'font-awesome/fa-window-maximize',
    align: 'left',
    label: function() {
      return this.name || ('lid' + (this.lid ? this.lid : '') + ' status');
    },
    labelStyle: function() {
      return this.name ? 'node_label_italic' : '';
    },
    outputLabels: ['fail', 'open', 'closed'],
  });
</script>
