<script type="text/html" data-template-name="put beep">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-beep_type"><i class="fa fa-cog"></i> Type</label>
    <select id="node-input-beep_type">
      <option value="single">Single</option>
      <option value="error">Error</option>
    </select>
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('put beep', {
    category: 'PUT NG',
    defaults: {
      name: { value: '' },
      beep_type: { value: '', required: true },
    },
    color: '#fdf0c2',
    inputs: 1,
    outputs: 2,
    icon: 'font-awesome/fa-bullhorn',
    align: 'left',
    label: function() {
      return this.name || (this.beep_type ? this.beep_type + ' beep' : 'beep');
    },
    labelStyle: function() {
      return this.name ? 'node_label_italic' : '';
    },
    outputLabels: ['fail', 'success'],
  });
</script>
