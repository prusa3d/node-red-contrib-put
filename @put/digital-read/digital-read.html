<script type="text/html" data-template-name="put digital read">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-channel"><i class="fa fa-cog"></i> Channel</label>
    <select id="node-input-channel">
      <option value="gsna">GSNA</option>
      <option value="gsnb">GSNB</option>
      <option value="dia">DIA</option>
      <option value="dib">DIB</option>
      <option value="dic">DIC</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-port"><i class="fa fa-microchip"></i> Port</label>
    <input type="number" id="node-input-port" placeholder="Port" min="0" max="7">
  </div>

  <div class="form-row">
    <label for="node-input-invert"><i class="fa fa-refresh"></i> Invert</label>
    <input type="checkbox" id="node-input-invert" placeholder="Invert">
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('put digital read', {
    category: 'PUT NG',
    defaults: {
      name: { value: '' },
      channel: { value: '', required: true },
      port: { value: 0 },
      invert: { value: false },
    },
    color: '#fdd0a2',
    inputs: 1,
    outputs: 2,
    icon: 'font-awesome/fa-dot-circle-o',
    align: 'left',
    label: function() {
      if(this.name) return this.name;
      if(this.channel) return this.channel.toUpperCase() + String(this.port) + (this.invert ? ' (inverted)' : '');
      return 'digital read';
    },
    labelStyle: function() {
      return this.name ? 'node_label_italic' : '';
    },
    outputLabels: ['fail', 'success'],
  });
</script>
